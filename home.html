  <style>
    body {
      margin: 0;
      padding: 0;

    .photo-card {

      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

      transition: transform 0.3s ease;

    .photo-card img {

    }
    .photo-caption {

    }
    .photo-caption h3 {
      margin: 0;

      color: #c94c8e;
    }
    .photo-caption p {

    }
    .photo-caption button {
      margin-top: 10px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aa4f79;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.3s ease;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .modal-content img:hover {
      transform: scale(1.02);
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .close:hover {
      transform: scale(1.2);
    }
    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 20px;
      background: #ff69b4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .download-btn:hover {
      background: #ff1493;
      transform: scale(1.05);
    }
    .love-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    .love {
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #ff4da6;
      transform: rotate(45deg);
      animation: fall 5s linear forwards;
    }
    .love::before,
    .love::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #ff4da6;
      border-radius: 50%;
    }
    .love::before {
      top: -12px;
      left: 0;
    }
    .love::after {
      left: -12px;
      top: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
    #progressContainer, #spinner {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

  <script>
  const audio = document.getElementById('bg-music');

  function setVolume(value) {
    audio.volume = value;
    localStorage.setItem('volume', value);
  }

  function togglePlayPause() {
    if (audio.paused) {
      audio.play();
      document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è Pause';
    } else {
      audio.pause();
      document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
    }
  }

  function muteUnmute() {
    audio.muted = !audio.muted;
    document.getElementById('muteBtn').textContent = audio.muted ? 'üîà Unmute' : 'üîá Mute';
  }

  function resetVolume() {
    audio.volume = 1;
    document.getElementById('volumeControl').value = 1;
    localStorage.setItem('volume', 1);
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (audio.readyState >= 2) audio.play();
    });
    const savedVolume = localStorage.getItem('volume');
    if (savedVolume !== null) {
      audio.volume = savedVolume;
      document.getElementById('volumeControl').value = savedVolume;
    }
  });
</script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBG1-R0sYyxwK6dv7xXEEQQNPH6z_utVos",
    authDomain: "albumakuu.firebaseapp.com",
    projectId: "albumakuu",
    storageBucket: "albumakuu.appspot.com",
    messagingSenderId: "757106483844",
    appId: "1:757106483844:web:cb8349d33b8aed2c4b18d1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Kompres gambar menggunakan canvas
  async function compressImage(file, maxWidth = 1024, quality = 0.7) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const scale = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob((blob) => {
            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
          }, 'image/jpeg', quality);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  }

  // Upload gambar
  async function uploadFoto() {
    const fileInput = document.getElementById("uploadInput");
    const titleInput = document.getElementById("titleInput");
    const captionInput = document.getElementById("captionInput");
    const file = fileInput.files[0];
    const title = titleInput.value || "Kenangan Baru";
    const caption = captionInput.value || "Momen manis üíó";
    if (!file) return alert("Pilih file terlebih dahulu.");

    document.getElementById("spinner").style.display = "block";
    document.getElementById("progressContainer").style.display = "block";

    const compressedFile = await compressImage(file);
    const formData = new FormData();
    formData.append("file", compressedFile);
    formData.append("upload_preset", "kenangan_foto");
    const cloudName = "dgd4dxjpv";

    const xhr = new XMLHttpRequest();
    xhr.open("POST", `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, true);

    xhr.upload.onprogress = function (e) {
      if (e.lengthComputable) {
        const percent = Math.floor((e.loaded / e.total) * 100);
        document.getElementById("progressPercent").textContent = percent + "%";
      }
    };

    xhr.onload = async function () {
      if (xhr.status === 200) {
        const data = JSON.parse(xhr.responseText);
        await db.collection("galeri").add({
          title,
          caption,
          url: data.secure_url,
          public_id: data.public_id,
          timestamp: new Date()
        });
        fileInput.value = "";
        titleInput.value = "";
        captionInput.value = "";
        document.getElementById("spinner").style.display = "none";
        document.getElementById("progressContainer").style.display = "none";
        document.getElementById("progressPercent").textContent = "0%";
        loadGallery();

  function createLove() {
    const love = document.createElement('div');
    love.classList.add('love');
    love.style.left = Math.random() * 100 + 'vw';
    love.style.animationDuration = (Math.random() * 3 + 3) + 's';
    document.querySelector('.love-container').appendChild(love);
    setTimeout(() => love.remove(), 6000);
  }
  setInterval(createLove, 600);
      } else {
        alert("Upload gagal.");
      }
    };
    xhr.onerror = () => alert("Gagal mengupload ke Cloudinary");
    xhr.send(formData);
  }

  // Tampilkan galeri
  async function loadGallery() {
    const gallery = document.getElementById("imageGallery");
    gallery.innerHTML = "";
    const snapshot = await db.collection("galeri").orderBy("timestamp", "desc").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "photo-card";
      card.innerHTML = `
        <img src="${data.url}" alt="${data.title}" onclick="openModal('${data.url}')">
        <div class="photo-caption">
          <h3>${data.title}</h3>
          <p>${data.caption}</p>
          <button onclick="hapusFoto('${doc.id}', '${data.public_id}')">Hapus</button>
        </div>
      `;
      gallery.appendChild(card);
    });
  }

  async function hapusFoto(docId, publicId) {
    if (!confirm("Yakin ingin menghapus foto ini?")) return;
    try {
      await fetch("https://your-server.com/delete-cloudinary", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ public_id: publicId })
      });
      await db.collection("galeri").doc(docId).delete();
      loadGallery();
    } catch (err) {
      alert("Gagal menghapus foto.");
      console.error(err);
    }
  }

  function openModal(src) {
    const modal = document.getElementById("myModal");
    document.getElementById("modal-img").src = src;
    document.getElementById("download-link").href = src;
    modal.classList.add("show");
  }
  function closeModal() {
    document.getElementById("myModal").classList.remove("show");
  }

  loadGallery();
</script>
