<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kenangan Manis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffd6ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      color: #d94f92;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ffcce5;
      border-radius: 10px;
      background-color: #fff;
    }
    button {
      background-color: #ff80b3;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff4d94;
    }
    .error-message {
      color: #d94f4f;
      margin-top: 10px;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1-R0sYyxwK6dv7xXEEQQNPH6z_utVos",
      authDomain: "albumakuu.firebaseapp.com",
      projectId: "albumakuu",
      storageBucket: "albumakuu.appspot.com",
      messagingSenderId: "757106483844",
      appId: "1:757106483844:web:cb8349d33b8aed2c4b18d1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Masuk ke Kenangan Manis ðŸ’–</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Daftar</button>
    <p id="auth-message" class="error-message"></p>
  </div>

  <audio id="bg-music" src="bungaabadi.mp3" loop></audio>

  <script>
    // Login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('auth-message');

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.textContent = "";
          localStorage.setItem("autoPlayMusic", "yes");
          window.location.href = "home.html";
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    }

    // Signup
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('auth-message');

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.textContent = "Berhasil daftar! Silakan login.";
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    }

    // Musik autoplay
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('bg-music');
      function startMusic() {
        audio.play().catch(() => {});
        document.removeEventListener('click', startMusic);
      }
      document.addEventListener('click', startMusic);
    });
  </script>
</body>
</html>
